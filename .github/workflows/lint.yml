name: lint
on:
  push:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Use Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: latest
          cache: pnpm
      - name: Enable pnpm
        run: corepack enable
        shell: sh
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: lint
        run: pnpm run lint
