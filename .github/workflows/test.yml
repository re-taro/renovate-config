name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  execute:
    name: Test Renovate config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Node.js
        uses: re-taro/actions/setup-node@v3.7.3
        with:
          node-version-file: .tool-versions
      - name: Test Renovate config
        run: |
          pnpm exec renovate \
            --dry-run \
            --schedule= \
            --require-config=ignored \
            '${{ github.repository }}'
        env:
          RENOVATE_USERNAME: renovate[bot]
          RENOVATE_GIT_AUTHOR: renovate[bot] <29139614+renovate[bot]@users.noreply.github.com>
          RENOVATE_TOKEN: ${{ github.token }}
          RENOVATE_BASE_BRANCHES: ${{ github.sha }}
          RENOVATE_CONFIG_FILE: ./renovate.json
          LOG_LEVEL: debug
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Node.js
        uses: re-taro/actions/setup-node@v3.7.3
        with:
          node-version-file: .tool-versions
      - name: Test
        run: pnpm test
